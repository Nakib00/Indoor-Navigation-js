<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IUB Indoor Map</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Leaflet CSS -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center my-4">
                    <h2>IUB Indoor Navigation Map</h2>
                    <div id="controls" class="mb-3">
                        <!-- Fixed Starting Point -->
                        <label for="start-point">Starting Point:</label>
                        <input type="text" id="start-point"
                            class="form-control mb-2" value="Your Position"
                            disabled>

                        <label for="end-point">Select Destination Point:</label>
                        <select id="end-point" class="custom-select mb-3">
                            <option value disabled selected>Select
                                Destination</option>
                            <option value="auditorium">Auditorium</option>
                            <option value="multipurposeHall">Multipurpose
                                Hall</option>
                            <option value="informationDesk">Information
                                Desk</option>
                            <option value="lobby">Lobby</option>
                            <option value="admissionOffice">Admission
                                Office</option>
                            <option value="helloCenter">Hello Canteen</option>
                            <option value="dosaOffice">DOSA Office</option>
                            <option value="souvenirShop">Souvenir Shop</option>
                            <option value="jolilShop">Jolil Shop</option>
                            <option value="proctorOffice">Proctor
                                Office</option>
                            <option value="washroom">Washroom</option>
                            <option value="foodCourt">Food Court</option>
                            <option value="swimmingPool">Swimming Pool</option>
                            <option value="dmkBuilding">DMK Building</option>
                            <option value="jubileeBuilding">Jubilee
                                Building</option>
                            <option value="securityBox">Security Box</option>
                            <option value="HealthCenter">Health Center</option>
                        </select>

                        <button id="show-route"
                            class="btn btn-primary btn-block">Show
                            Route</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Custom Maping js -->
        <script src="script.js"></script>

    </body>
</html>
